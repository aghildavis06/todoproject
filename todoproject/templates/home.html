{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- <div class="col-sm-3"></div> -->
    <div class="col-sm-12">
      <div class="banner shadow" >
        <div class="banner-text" >
          <p style="top: 200px;position: absolute;left: 650px;font-size: 35px;">ToDo</p>
          </div>
      </div>
    </div>
    <!-- <div class="col-sm-3"></div> -->
  </div>
</div>
<div class="container">
  <div class="row " style="margin-top: 15px;">
    <!-- <div class="col-sm-4"></div> -->
    <div class="col-sm-6 shadow" style="height: 300px;margin-top: 36px;">
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="TaskName"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Priority</label
          >
          <input
            type="number"
            name="priority"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="1234567890"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Date</label
          >
          <input
            type="date"
            name="date"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="yy-mm-dd"
          />
        </div>
        <input type="submit" value="Submit" class="btn btn-success" />
      </form>
    </div>
    <div class="col-sm-6 p-3 mb-3 my-2 py-2">
      
      <div class="row">
        <h4 style=" font-weight: 600;">Task to be Completed</h4>
        {% for i in value %}
        <div class="card shadow" style="margin-top: 10px;">
          <div class="card-header">{{i.name}}</div>
          <div class="card-body">
            <h5 class="card-title">{{i.priority}}</h5>
            <p class="card-text">
              {{i.date}}
            </p>
            <a href="{% url 'delete' i.id %}" class="btn btn-danger">Remove</a>
            <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  
</div>
{% endblock %}
